<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main class="transform">
            <div class="transform__container">
                <h2>Transition-duration</h2>
                <div class="transform__block-translate translate">
                    <div class="translate__background background"></div>
                    <div class="translate__item item"></div>
                    <div class="translate__subitem subitem"></div>
                </div>
                <h2>Transition-property</h2>
                <div class="transform__block-scale scale">
                    <div class="scale__background background"></div>
                    <div class="scale__item item"></div>
                    <div class="scale__subitem subitem"></div>
                </div>
                <h2>Transition-delay</h2>
                <div class="transform__block-rotate rotate">
                    <div class="rotate__background background"></div>
                    <div class="rotate__item item"></div>
                    <div class="rotate__subitem subitem"></div>
                </div>
                <h2>Transition-timing-function</h2>
                <div class="massive-transform__block-massive massive">
                    <div class="massive__background background"></div>
                    <div class="massive__item_transform-origin item"></div>
                    <div class="massive__subitem subitem"></div>
                </div>
                <h2>Transition-some parameters</h2>
                <div class="transform__block-scale-some some-scale">
                    <div class="some-scale__item item"></div>
                </div>
                <h2>ANIMATION</h2>
                <div class="transform__block-animation animation">
                    <div class="animation__item item"></div>
                </div>
            </div>
            <div class="himars">
                <div class="himars__container">
                    <div class="himars__picture">
                        <div class="himars__vechicle">
                            <div class="himars__chassis">
                                <div class="himars__casing-1">
                                    <div class="himars__lightning">
                                        <div class="himars__back-light"></div>
                                    </div>
                                </div>
                                <div class="himars__casing-2"></div>
                                <div class="himars__tank-1"></div>
                                <div class="himars__tank-2"></div>
                                <div class="himars__box-1"></div>
                                <div class="himars__box-2"></div>
                                <div class="himars__box-3"></div>
                                <div class="himars__box-4"></div>
                                <div class="himars__stand-1"></div>
                                <div class="himars__stand-2"></div>
                                <div class="himars__wheel_1 wheel">
                                    <div class="wheel__tire">
                                        <div class="wheel__body">
                                            <div class="wheel__center"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="himars__wheel_2 wheel">
                                    <div class="wheel__tire">
                                        <div class="wheel__body">
                                            <div class="wheel__center"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="himars__wheel_3 wheel">
                                    <div class="wheel__tire">
                                        <div class="wheel__body">
                                            <div class="wheel__center"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="himars__cabin cabin">
                                <div class="cabin__base base">
                                    <div class="base__square-1"></div>
                                    <div class="base__triangle-1"></div>
                                    <div class="base__square-2"></div>
                                    <div class="base__triangle-2"></div>
                                    <div class="base__square-3"></div>
                                    <div class="base__square-4">
                                        <div class="base__lightning">
                                            <div class="base__front-light"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cabin__door door">
                                    <div class="door__square-1">
                                        <div class="door__window"></div>
                                    </div>
                                    <div class="door__triangle"></div>
                                    <div class="door__square-2"></div>
                                </div>
                            </div>
                            <div class="himars__rockets rockets">
                                <div class="rockets__block"></div>
                                <div class="rockets__bracket"></div>
                                <div class="rockets__pin-1 pin"></div>
                                <div class="rockets__pin-2 pin"></div>
                                <div class="rockets__item rocket">
                                    <div class="rocket__frame"></div>
                                    <div class="rocket__cowl"></div>
                                    <div class="rocket__left-wing"></div>
                                    <div class="rocket__right-wing"></div>
                                    <div class="rocket__flame">
                                        <div class="flame-container">
                                            <div class="red flame"></div>
                                            <div class="orange flame"></div>
                                            <div class="yellow flame"></div>
                                            <div class="white flame"></div>
                                            <div class="blue circle"></div>
                                            <div class="black circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="himars__moon"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
